<header>
  <div class="header d-flex center container pt-5 pb-4">
    <h3 class="header__title mb-3">{{content.HEADER_TITLE}}</h3>
    <p class="header__subtitle">{{content.HEADER_SUBTITLE}}</p>
  </div>
  <div class="wrapper">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let slide of slides">
        <ng-template carouselSlide>
          <img [src]="slide.src" [alt]="slide.alt">
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</header>
